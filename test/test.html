<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Marionette Contact Manager</title>
    <link href="assets/css/mocha.css" rel="stylesheet">
    <script src="assets/js/vendor/mocha.js"></script>
    <script src="assets/js/vendor/chai.js"></script>
    <script src="assets/js/vendor/sinon.js"></script>
    <script src="assets/js/vendor/sinon-chai.js"></script>
  </head>

  <body>
    <div id="mocha"></div>

    <div id="app-container">
      <div id="header-region"></div>
      <div id="main-region" class="container">
      </div>

      <div id="dialog-region"></div>
    </div>

    <script type="text/template" id="header-template">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="#contacts">Contact manager</a>
          <div class="nav-collapse collapse">
            <ul class="nav"></ul>
          </div>
        </div>
      </div>
    </script>

    <script type="text/template" id="header-link">
      <a href="#<%- url %>"><%- name %></a>
    </script>

    <script type="text/template" id="contact-list">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </script>

    <script type="text/template" id="contact-list-none">
      <td colspan="3">No contacts to display.</td>
    </script>

    <script type="text/template" id="contact-list-item">
      <td><%- firstName %></td>
      <td><%- lastName %></td>
      <td>
        <a href="#contacts/<%- id %>" class="btn btn-small js-show">
          <i class="icon-eye-open"></i>
          Show
        </a>
        <a href="#contacts/<%- id %>/edit" class="btn btn-small js-edit">
          <i class="icon-pencil"></i>
          Edit
        </a>
        <button class="btn btn-small js-delete">
          <i class="icon-remove"></i>
          Delete
        </button>
      </td>
    </script>

    <script type="text/template" id="missing-contact-view">
      <div class="alert alert-error">This contact doesn't exist !</div>
    </script>

    <script type="text/template" id="contact-view">
      <h1><%- firstName %> <%- lastName %></h1>
      <a href="#contacts/<%- id %>/edit" class="btn btn-small js-edit">
        <i class="icon-pencil"></i>
        Edit this contact
      </a>
      <p><strong>Phone number:</strong> <%- phoneNumber %></p>
    </script>

    <script type="text/template" id="loading-view">
      <h1><%- title %></h1>
      <p><%- message %></p>
      <div id="spinner"></div>
    </script>

    <script type="text/template" id="contact-form">
      <form>
        <div class="control-group">
          <label for="contact-firstName" class="control-label">First name:</label>
          <input id="contact-firstName" name="firstName" type="text" value="<%- firstName %>"/>
        </div>
        <div class="control-group">
          <label for="contact-lastName" class="control-label">Last name:</label>
          <input id="contact-lastName" name="lastName" type="text" value="<%- lastName %>"/>
        </div>
        <div class="control-group">
          <label for="contact-phoneNumber" class="control-label">Phone number:</label>
          <input id="contact-phoneNumber" name="phoneNumber" type="text" value="<%- phoneNumber %>"/>
        </div>
        <button class="btn js-submit">Save</button>
      </form>
    </script>

    <script type="text/template" id="contact-list-layout">
      <div id="panel-region"></div>
      <div id="contacts-region"></div>
    </script>

    <script type="text/template" id="contact-list-panel">
      <button class="btn btn-primary js-new">New contact</button>
      <form id="filter-form" class="form-search form-inline pull-right">
        <div class="input-append">
          <input type="text" class="span2 search-query js-filter-criterion">
          <button type="submit" class="btn">Filter contacts</button>
        </div>
      </form>
    </script>

    <script type="text/template" id="about-message">
      <h1>About this application</h1>
      <p>This application was designed to accompany you during your learning.</p>
      <p>Hopefully, it has served you well !</p>
    </script>

    <script src="../contact_manager/assets/js/vendor/jquery.js"></script>
    <script src="../contact_manager/assets/js/vendor/jquery-ui-1.10.3.js"></script>
    <script src="../contact_manager/assets/js/vendor/json2.js"></script>
    <script src="../contact_manager/assets/js/vendor/underscore.js"></script>
    <script src="../contact_manager/assets/js/vendor/backbone.js"></script>
    <script src="../contact_manager/assets/js/vendor/backbone.picky.js"></script>
    <script src="../contact_manager/assets/js/vendor/backbone.syphon.js"></script>
    <script src="../contact_manager/assets/js/vendor/backbone.localstorage.js"></script>
    <script src="../contact_manager/assets/js/vendor/backbone.marionette.js"></script>
    <script src="../contact_manager/assets/js/vendor/spin.js"></script>
    <script src="../contact_manager/assets/js/vendor/spin.jquery.js"></script>

    <script src="../contact_manager/assets/js/app.js"></script>
    <script src="../contact_manager/assets/js/apps/config/storage/localstorage.js"></script>
    <script src="../contact_manager/assets/js/entities/common.js"></script>
    <script src="../contact_manager/assets/js/entities/header.js"></script>
    <script src="../contact_manager/assets/js/entities/contact.js"></script>
    <script src="../contact_manager/assets/js/common/views.js"></script>

    <script src="../contact_manager/assets/js/apps/contacts/contacts_app.js"></script>
    <script src="../contact_manager/assets/js/apps/contacts/common/views.js"></script>
    <script src="../contact_manager/assets/js/apps/contacts/list/list_view.js"></script>
    <script src="../contact_manager/assets/js/apps/contacts/list/list_controller.js"></script>
    <script src="../contact_manager/assets/js/apps/contacts/show/show_view.js"></script>
    <script src="../contact_manager/assets/js/apps/contacts/show/show_controller.js"></script>
    <script src="../contact_manager/assets/js/apps/contacts/edit/edit_view.js"></script>
    <script src="../contact_manager/assets/js/apps/contacts/edit/edit_controller.js"></script>
    <script src="../contact_manager/assets/js/apps/contacts/new/new_view.js"></script>

    <script src="../contact_manager/assets/js/apps/about/about_app.js"></script>
    <script src="../contact_manager/assets/js/apps/about/show/show_view.js"></script>
    <script src="../contact_manager/assets/js/apps/about/show/show_controller.js"></script>

    <script src="../contact_manager/assets/js/apps/header/header_app.js"></script>
    <script src="../contact_manager/assets/js/apps/header/list/list_view.js"></script>
    <script src="../contact_manager/assets/js/apps/header/list/list_controller.js"></script>

    <script type="text/javascript">
      mocha.setup("bdd");
      window.expect = chai.expect;
      window.onload = function () {
        mocha.run();
      };
    </script>

    <script src="assets/js/spec/entities/header.spec.js"></script>
    <script src="assets/js/spec/entities/common.spec.js"></script>
    <script src="assets/js/spec/entities/contact.spec.js"></script>
    <script src="assets/js/spec/apps/config/storage/localstorage.spec.js"></script>
  </body>
</html>
